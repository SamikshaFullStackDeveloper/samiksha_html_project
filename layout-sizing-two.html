<!DOCTYPE html>
<html lang="en">

<head>
    <title>Layout</title>
    <style>
        table {
            width: 100vw;
            height: 100vh;
        }

        tr {
            width: 100%;
            height: 50%;
        }

        td {
            width: 50%;
            height: 50%;

        }
    </style>
</head>

<body>
    <!-- Table Layout -->
    <table>
        <!-- row one -->
        <tr>
            <td style="background-color: lightcoral;" height="100%" width="100%"></td>
            <td style="background-color: lightseagreen" height="100%" width="100%"></td>
        </tr>
       <!-- row two -->
       <tr>
        <td style="background-color: lightgreen" height="100%" width="100%"></td>
        <td style="background-color: lightskyblue" height="100%" width="100%"></td>
       </tr>
    </table>

</body>

</html>
