<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
    <style>
        table{
          border-style:solid;
          background-color: rgb(0, 255, 238);
          border-collapse: collapse;
          
        }
        td{
            border-style: solid;
        }
    </style>

</head>

<body>
    <Table >
        <!-- table header -->
        <!-- row one -->
        <tr>
            <th>Sr no</th>
            <th>Name</th>
            <th>Class</th>
            <th>Roll no</th>
        </tr>
        <!-- table data -->
        <!-- row two -->
        <tr>
            <td>01</td>
            <td>Samiksha</td>
            <td>12th</td>
            <td>10</td>
        </tr>
        <!-- row three -->
        <tr>
            <td>02</td>
            <td>Divya</td>
            <td>1st yr</td>
            <td>20</td>
        </tr>
        <!-- row four -->
        <tr>
            <td>03</td>
            <td>Vaishali</td>
            <td>2nd yr</td>
            <td>30</td>
        </tr>
        <!-- row five -->
        <tr>
            <td>04</td>
            <td>Alfiya</td>
            <td>3rd yr</td>
            <td>40</td>
        </tr>
    </Table>
</body>

</html>
