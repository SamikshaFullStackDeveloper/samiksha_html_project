<!DOCTYPE html>
<html lang="en">

<head>
    <title>Layout</title>
    <style>
        body{
            margin: 0;
        }
        table {
            width: 100vw
        }

        .header {
            background-color: lightseagreen;
            height: 10vh;
            font-size: 30px;
            text-align: center;
        }

        .first-row {
            background-color: lightsalmon;
            height: 50vh;
        }

        .second-row {
            background-color: lightpink;
            height: 50vh;
            
        }

        .third-row {
            background-color: lightskyblue;
            height: 50vh;
        }

        .footer {
            background-color: lightslategray;
            height: 10vh;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
    <!-- Table Layout -->
    <!-- First Row -->
    <tr class="header">
        <th>Home</th>
        <th>About</th>
        <th>Project</th>
        <th>Contacts</th>
    </tr>
    <!-- Second Row -->
    <tr>
        <td class="first-row" colspan="4"></td>
    <tr>
    <tr>
        <td class="second-row" colspan="4"></td>
    </tr>
    <tr>
        <td class="third-row" colspan="4"></td>
    </tr>
    <!-- Third Row -->
    <tfoot>
        <tr class="footer">
            <td>Github</td>
            <td>Linkedin</td>
            <td>Instagram</td>
            <td>Skype</td>
        </tr>
    </tfoot>
</body>
</table>
</html>
