<!DOCTYPE html>
<html lang="en">

<head>
    <title>Layout</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
        body{
            margin: 0;
        }
        table {
            width: 100vw
        }

        .header {
            background-color: lightseagreen;
            height: 10vh;
            font-size: 30px;
            text-align: center;
        }

        .first-row {
            background-color: lightsalmon;
            height: 50vh;
        }

        .second-row {
            background-color: lightpink;
            height: 50vh;
            
        }

        .third-row {
            background-color: lightskyblue;
            height: 50vh;
        }

        .footer {
            background-color: lightslategray;
            height: 10vh;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
    <!-- Table Layout -->
    <!-- First Row -->
    <tr class="header">
        <th><a href="#home">Home</a></th>
        <th><a href="#about">About</a></th>
        <th><a href="#projects">Projects</a></th>
        <th><a href="#contact">Contact</a></th>
    </tr>
    <!-- Second Row -->
    <tr id="home">
        <td class="first-row" colspan="4">
        </td>
    <tr>
    <tr id="about">
        <td class="second-row" colspan="4"></td>
    </tr>
    <tr id="projects">
        <td class="third-row" colspan="4"></td>
    </tr>
    <!-- Third Row -->
    <tfoot id="contact">
        <tr class="footer">
            <td><a href="https://samikshafullstackdeveloper.github.io/samiksha_html_project/">Github</a></td>
            <td>Linkedin</td>
            <td>Instagram</td>
            <td>Skype</td>
        </tr>
    </tfoot>
</body>
</table>
</html>
