<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
    <style>
        table {
            width: 100vw;
            height: 100vh;
        }

        tr {
            width: 100%;
            height: 50%;
        }

        td {
            width: 50%;
            height: 50%;

        }
    </style>
</head>

<body>
    <!-- Table -->
    <table>
        <!-- row one -->
        <tr>
            <td style="background-color: lightblue">
                <iframe src="https://en.wikipedia.org/wiki/Shivaji" height="100%" width="100%"></iframe>
            </td>
            <td style="background-color: lightcoral">
                <iframe src="https://en.wikipedia.org/wiki/A._P._J._Abdul_Kalam" height="100%" width="100%"></iframe>
            </td>
        </tr>
        <!-- row two -->
        <tr>
            <td style="background-color:lightgrey">
                <iframe src="https://en.wikipedia.org/wiki/Mahatma_Gandhi" height="100%" width="100%"></iframe>
            </td>
            <td style="background-color: lightseagreen">
                <iframe src="https://en.wikipedia.org/wiki/Jawaharlal_Nehru" height="100%" width="100%"></iframe> 
           </td>
        </tr>
    </table>
    <br />
    <br />
   
</body>

</html>
