<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
        table{
            height: 30vh;
            width: 60vw;
           border-collapse: collapse;
            text-align: center;
            background-color: aquamarine;
        }
        tr{
            border: solid;
        }
        td{
            border: solid;
        }
    </style>
</head>

<body>
    <table>
        <!-- 1st row -->
        <tr>
            <td>A</td>
            <td colspan="2">B</td>

        </tr>
        <!-- 2nd row -->
        <tr>
            <td colspan="2">C</td>
            <td rowspan="2">D</td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
</body>

</html>
