<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
        body {
            height: 10vh;
            width: 20vw;
            margin-left: 400px;
            margin-top: 200px;
        }

        .one {
            background-color: orange;
            height: 10vh;
            width: 20vw;

        }

        .two {
            background-color: white;
            height: 10vh;
            width: 20vw;

        }

        .three {
            background-color: green;
            height: 10vh;
            width: 20vw;

        }
    </style>
</head>

<body>
    <table>
        <!-- 1st row -->
        <tr>
            <div class="one"></div>
        </tr>
        <!-- 2nd row -->
        <tr>
            <div class="two"></div>
        </tr>
        <!-- 3rd row -->
        <tr>
            <div class="three"></div>
        </tr>
    </table>
</body>

</html>
