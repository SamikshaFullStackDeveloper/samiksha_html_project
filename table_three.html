<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            height: 40vh;
            width: 30vw;
            margin-left: 200px;
            margin-top:100px;
            background-color: beige;
        }

        tr {
            border: 2px black solid;
        }

        td {
            border: 1px black solid;
            text-align: center;
        }
        th{
            font-size: 20px; 
        }
    </style>
</head>

<body>
    <table>
        <!-- 1st row -->
        <tr>
            <th>Person</th>
            <th>Age</th>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td>Samiksha</td>
            <td>20</td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td>Divya</td>
            <td>21</td>
        </tr>
        <!-- 4th row -->
        <tr>
            <td>Vaishali</td>
            <td>22</td>
        </tr>
        <!-- 5th row -->
        <tr>
            <td>Alfiya</td>
            <td>23</td>
        </tr>

    </table>

</body>

</html>
