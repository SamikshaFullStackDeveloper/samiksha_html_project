<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
        table {
            border-style: solid;
            background-color: aqua;
            border-collapse: collapse;
            height: 30vh;
            width: 60vw;
            text-align: center;
        }

        th {
            border: double;
        }

        td {
            border: double;
        }
    </style>
</head>

<body>
    <table>
        <caption>
            <u><i>
                    <h1 style="background-color: aqua; border: solid;">Student Data</h1>
                </i></u>
        </caption>
        <!-- 1st row -->
        <tr>
            <th rowspan="2">Sr.no</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
            <th rowspan="2">Total</th>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Maths</td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td>1</td>
            <td>Samiksha</td>
            <td>80</td>
            <td>90</td>
            <td>95</td>
            <td>265</td>
        </tr>
        <!-- 4th row -->
        <tr>
            <td>2</td>
            <td>Divya</td>
            <td>70</td>
            <td>85</td>
            <td>90</td>
            <td>245</td>
        </tr>
        <!-- 5th row -->
        <tr>
            <td>3</td>
            <td>Vaishali</td>
            <td>85</td>
            <td>76</td>
            <td>92</td>
            <td>252</td>
        </tr>
        <!-- 6th row -->
        <tr>
            <td>4</td>
            <td>Alfiya</td>
            <td>70</td>
            <td>82</td>
            <td>91</td>
            <td>243</td>
        </tr>
    </table>
</body>

</html>
